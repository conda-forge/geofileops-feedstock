{% set name = "geofileops" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-0.7.0.post1.tar.gz
  sha256: 9151134bee7bb3e50a7b29ea8a485e390697e184201be649c202098b31e62bd2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cloudpickle
    - fiona
    - gdal
    - geopandas >=0.11,<0.13
    - libspatialite >=5.0
    - numpy
    - pandas
    - psutil
    - pygeos
    - pyogrio
    - pyproj
    - python >=3.8
    - shapely
    - topojson
    
test:
  imports:
    - geofileops
    - geofileops.util
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geofileops/geofileops
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Package to do spatial operations on large geo files.
  description: |
    GeofileOps is a library to make spatial operations on large geo files fast  
    and easy. Accomplishes this by using spatialite, geopandas and gdal under  
    the hood to perform geospatial operations on files by using all available 
    CPU cores.
  doc_url: https://geofileops.readthedocs.io/
  dev_url: https://github.com/geofileops/geofileops/

extra:
  recipe-maintainers:
    - theroggy
